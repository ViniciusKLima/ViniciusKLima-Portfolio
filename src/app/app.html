<!-- Bolhas decorativas -->
<div class="bolhas-container" id="section1">
  <div class="bolha"></div>
  <div class="bolha"></div>
  <div class="bolha"></div>
  <div class="bolha"></div>
  <div class="bolha"></div>
  <div class="bolha"></div>
  <div class="bolha"></div>
</div>

<!-- Header -->
<header
  class="container-fluid d-flex align-items-center justify-content-between px-md-5 px-sm-3"
>
  <h1 class="d-flex align-items-center gap-1">
    <div class="dev text-center">Dev.</div>
    ViníciusKLima
  </h1>
  <nav>
    <ul *ngIf="!estaNaListaProjetos()" class="d-md-flex d-none">
      <li><button (click)="scrollToSection('section1')">Home</button></li>
      <li><button (click)="scrollToSection('section2')">Sobre</button></li>
      <li><button (click)="scrollToSection('section3')">Skills</button></li>
      <li><button (click)="scrollToSection('section4')">Projetos</button></li>
      <li><button (click)="scrollToSection('section5')">Contato</button></li>
    </ul>
    <a *ngIf="!estaNaListaProjetos()" class="download-cv d-flex d-md-none" href="images/Curriculo-ViniciusKLima.pdf" download="Curriculo-Vinicius-K-Lima.pdf">CV<i class="bi bi-download"></i></a>
    <button
      *ngIf="estaNaListaProjetos()"
      class="btn-voltar"
      (click)="voltarParaHome()"
      title="Voltar para início"
    >
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path
          d="M15 6L9 12L15 18"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path
          d="M3 11L12 4L21 11"
          stroke="currentColor"
          stroke-width="2.2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M5 11V20H19V11"
          stroke="currentColor"
          stroke-width="2.2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <span class="d-none d-md-inline">Voltar para início</span>
    </button>
  </nav>
</header>

<!-- Conteúdo principal controlado pelo Angular Router -->
<router-outlet></router-outlet>

<!-- Footer -->
<footer>© 2025 ViniciusKaua. Todos os direitos reservados.</footer>

<!-- Modal de Cursos -->
<app-courses-modal
  [isVisible]="showCoursesModal"
  (closeModal)="showCoursesModal = false"
></app-courses-modal>

<!-- Notificação -->
<div id="notification" [class.show]="showNotification">
  Enviado com sucesso!
</div>
