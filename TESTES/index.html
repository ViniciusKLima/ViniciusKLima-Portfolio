<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cursor Blur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a; /* Fundo escuro para destacar o efeito */
            overflow: hidden;
            position: relative;
        }

        body {
            background: #111;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: rgb(1, 1, 43);
        }

        /* Container do blur para ficar abaixo de tudo */
        .blur-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Fica atrás de todos os elementos */
            pointer-events: none;
        }

        /* Criamos um "rastro" neon desfocado */
        .cursor-blur {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(0, 234, 255, 0.6), rgba(0, 234, 255, 0));
            filter: blur(40px);
            border-radius: 50%;
            pointer-events: none; /* Para não interferir nos cliques */
            transition: transform 0.1s linear;
        }

        /* Exemplo de elemento que NÃO será afetado pelo blur */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
        }

        .bolhas-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bolha {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(35, 1, 169, 0.6), rgba(15, 122, 216, 0.499));
            filter: blur(80px);
            border-radius: 50%;
            animation: mover 10s infinite alternate ease-in-out;
        }

        .bolha:nth-child(2) {
            background: radial-gradient(circle, rgba(2, 78, 120, 0.767), rgba(0, 255, 255, 0));
            width: 250px;
            height: 250px;
            animation-duration: 12s;
        }

        .bolha:nth-child(3) {
            background: radial-gradient(circle, rgba(2, 106, 71, 0.997), rgba(255, 255, 0, 0));
            width: 350px;
            height: 350px;
            animation-duration: 15s;
        }

        .bolha:nth-child(4) {
            background: radial-gradient(circle, rgb(3, 15, 102), rgba(0, 255, 0, 0));
            width: 280px;
            height: 280px;
            animation-duration: 18s;
        }

        .bolha:nth-child(5) {
            background: radial-gradient(circle, rgba(98, 3, 107, 0.6), rgba(0, 255, 255, 0));
            width: 450px;
            height: 450px;
            animation-duration: 21s;
        }

        .bolha:nth-child(6) {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6), rgb(255, 255, 255));
            width: 10px;
            height: 10px;
            animation-duration: 21s;
            filter: blur(3px);
            animation: vaga 20s infinite alternate ease-in-out;
            animation-duration: 60s;
        }

        @keyframes vaga {
            0% {
                transform: translate(0, 0);
            }

            10%{
                transform: translate(10vw, 3vh);
            }
            20%{
                transform: translate(3vw, 60vh);
            }
            30%{
                transform: translate(10vw, 100vh);
            }
            20%{
                transform: translate(400px, 100px);
            }
            50% {
                transform: translate(100px, 150px);
            }
            20%{
                transform: translate(400px, 100px);
            }
            20%{
                transform: translate(400px, 100px);
            }
            20%{
                transform: translate(400px, 100px);
            }
            20%{
                transform: translate(400px, 100px);
            }
            100% {
                transform: translate(-100px, -150px);
            }
        }

        @keyframes mover {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(100px, 150px);
            }
            100% {
                transform: translate(-100px, -150px);
            }
        }
    </style>
</head>
<body>

    <div class="blur-container">
        <div class="cursor-blur"></div>
    </div>

    <div class="content">
        <h1>Texto de Exemplo</h1>
        <p>O efeito de blur não cobre este conteúdo.</p>
    </div>

    <div class="bolhas-container">
        <div class="bolha" style="top: 10%; left: 20%;"></div>
        <div class="bolha" style="top: 40%; left: 60%;"></div>
        <div class="bolha" style="top: 70%; left: 30%;"></div>
        <div class="bolha" style="top: 20%; left: 80%;"></div>
        <div class="bolha" style="top: 40%; left: 10%;"></div>
        <div class="bolha" style="top: 3%; left: 5%;"></div>
    </div>

    <script>
        const cursorBlur = document.querySelector(".cursor-blur");

        document.addEventListener("mousemove", (e) => {
            cursorBlur.style.transform = `translate(${e.clientX - 60}px, ${e.clientY - 60}px)`;
        });
    </script>

</body>
</html>
