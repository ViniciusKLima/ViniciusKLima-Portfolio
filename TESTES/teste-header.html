<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #ccc;
        font-family: Arial, Helvetica, sans-serif;
      }

      /* HEADER */
      header {
        background-color: rgb(255, 123, 123);
        height: 11vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5%;
      }

      h1 {
        color: white;
        font-size: 1.4rem;
      }

      nav {
        display: flex;
      }

      ul {
        display: flex;
        gap: 1rem;
        list-style: none;
      }

      button {
        padding: 10px 15px;
        border: none;
        background: black;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        transition: 0.3s;
      }

      button:hover {
        background-color: rgb(50, 50, 50);
      }

      /* MENU RESPONSIVO */
      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .menu-toggle div {
        width: 30px;
        height: 3px;
        background: white;
        margin: 5px;
        transition: 0.3s;
      }

      /* RESPONSIVIDADE */
      @media (max-width: 668px) {
        header {
          height: 9vh;
          padding: 0 3%;
        }

        nav {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 9vh;
          right: 0;
          background: rgb(255, 123, 123);
          width: 100%;
          padding: 10px 0;
        }

        nav ul {
          flex-direction: column;
          align-items: center;
          gap: 15px;
        }

        .menu-toggle {
          display: flex;
        }

        .menu-open nav {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>LogoNome</h1>
      <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav>
        <ul>
          <li><button onclick="scrollToId('section1')">Home</button></li>
          <li><button onclick="scrollToId('section2')">Sobre</button></li>
          <li><button onclick="scrollToId('section3')">Skills</button></li>
          <li><button onclick="scrollToId('section4')">Projetos</button></li>
          <li><button onclick="scrollToId('section5')">Contato</button></li>
        </ul>
      </nav>
    </header>

    <script>
      function toggleMenu() {
        document.body.classList.toggle("menu-open");
      }
    </script>
  </body>
</html>
